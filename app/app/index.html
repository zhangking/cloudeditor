<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta chast='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>cloud editor</title>
    <link rel="stylesheet" href="styles/library/flat/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles/library/flat/css/flat-ui.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/library/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="styles/library/codemirror/theme/monokai.css">
  </head>
  <body>
  <div class='head' ng-controller='IsloginController'>
    <div class='container'>
      <img src="styles/library/flat/images/cloud.jpg" alt="" class='logo'>
      <ul class='list'>
        <li><a href='/'>首页</a></li>
        <li><a href='/#/code'>新建</a></li>
        <li><a ng-href='/#/my/{{username}}' >我的</a></li>
        <li><a ng-href='/#/room'>房间</a></li>
      </ul>
      <div  class='right'>
        <div  ng-if='!islogin'>
          <a class="btn btn-inverse" ng-href='/#/login'>signin</a>
          <a class="btn btn-inverse" ng-href='/#/register'>signup</a>
        </div>
        <div ng-if='islogin' ng-click='show' class='username'>
          <div class="dropdown">
  <span data-toggle="dropdown">{{username}}</span>
  <span class="dropdown-arrow dropdown-arrow-inverse"></span>
  <ul class="dropdown-menu dropdown-inverse">
    <li><a ng-click='logout()'>logout</a></li>
  </ul>
</div>
        </div>

      </div>
    </div>
  </div>
   <div class='main'>
   <!--  <div butterbar>Loading...</div> -->
    <div ng-view></div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/controller.js"></script>
    <script src="scripts/services/service.js"></script>
    <script src="scripts/directives/directives.js"></script>
    <script src="scripts/socket.io-client/dist/socket.io.js"></script>


    <script src="styles/library/codemirror/lib/codemirror.js"></script>
    <script src="styles/library/codemirror/keymap/sublime.js"></script>
    <script src="styles/library/codemirror/keymap/vim.js"></script>
    <script src="styles/library/codemirror/mode/css/css.js"></script>
    <script src="styles/library/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="styles/library/codemirror/mode/javascript/javascript.js"></script>
    <script src="styles/library/codemirror/mode/xml/xml.js"></script>


    <script src="styles/library/flat/js/jquery-1.8.3.min.js"></script>
    <script src="styles/library/flat/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="styles/library/flat/js/jquery.ui.touch-punch.min.js"></script>
    <script src="styles/library/flat/js/bootstrap.min.js"></script>
    <script src="styles/library/flat/js/bootstrap-select.js"></script>
    <script src="styles/library/flat/js/bootstrap-switch.js"></script>
    <script src="styles/library/flat/js/flatui-checkbox.js"></script>
    <script src="styles/library/flat/js/flatui-radio.js"></script>
    <script src="styles/library/flat/js/jquery.tagsinput.js"></script>
    <script src="styles/library/flat/js/jquery.placeholder.js"></script>
    <script src="styles/library/flat/js/typeahead.js"></script>
    <script src="styles/library/flat/bootstrap/js/google-code-prettify/prettify.js"></script>
    <script src="styles/library/flat/js/application.js"></script>

   </div>   
  </body>
</html>
