<div class='opt_bar' ng-show='isowner'>
	<div class='item' >
		<a ng-click='save()' class='btn btn-primary btn-embossed' id='save'>save</a>
	</div>
	<div class='item'>
			
	</div>

	<div class='item setting'></div>
	<div class='item'>
		<label class="radio">
  			<input type="radio" ng-model='codemode[0]' value="htmlmixed" name='html' data-toggle="radio" checked>
 		 	html
		</label>
	</div>
	<div class='item'>
		<label class="radio">
  			<input type="radio" ng-model='codemode[1]' value="css" name='css' data-toggle="radio" checked>
 		 	css
		</label>
		<label class="radio">
  			<input type="radio" ng-model='codemode[1]' value="less" name='css' data-toggle="radio">
 		 	less
		</label>
	</div>
	<div class='item'>
		<label class="radio">
  			<input type="radio" ng-model='codemode[2]' value="javascript" name='javascript' data-toggle="radio" checked>
 		 	javascript
		</label>
	</div>
	<div class='item setting'></div>
	<div class='item'>
		<a class='btn btn-primary' ng-click='auto()' id='auto'>auto</a>
	</div>
	<div class='item setting'></div>
	<div class='item'>
		<label class="radio">
  			<input type="radio"  value="default" ng-model='theme' name='theme' data-toggle="radio" checked>
 		 	default
		</label>
		<label class="radio">
  			<input type="radio"  value="monokai" ng-model='theme' name='theme' data-toggle="radio" >
 		 	monokai
		</label>
	</div>
	<div class='item setting'></div>
	<div class='item'>
		<label class="radio">
  			<input type="radio"  value="sublime" ng-model='keymap' name='keymap' data-toggle="radio" checked>
 		 	sublime
		</label>
		<label class="radio">
  			<input type="radio"  value="vim" ng-model='keymap' name='keymap' data-toggle="radio" >
 		 	vim
		</label>
	</div>
	<div class='arrow fui-arrow-right'>
	</div>
</div>
<div class='box_container'>
	<input type="hidden" ng-model='theme'>
	<div class='boxs'>
		<div class='opt_change'>
		<div class='box_html select'>HTML</div>
		<div class='box_css'>CSS</div>
		<div class='box_js'>JS</div>
		</div>
		<a ng-click='run()' class='btn btn-primary run' ng-show='!autorun&&isowner'>run</a>
		<div class='box box_html'>
			<input type="hidden" ng-model='codemode.html'>
			<textarea name="" id="html" ></textarea>
		</div>
		<div class='box box_css hide'>
			<input type="hidden" ng-model='codemode.css'>
			<textarea name="" id="css" ></textarea>
		</div>
		<div class='box box_js hide'>
			<input type="hidden" ng-model='codemode.js'>
			<textarea name="" id="js" ></textarea>
		</div>
	</div>
	<div class='result_box'>
		<iframe  frameborder="0" ></iframe>
	</div>
</div>

<a id='show_com' class='btn btn-primary'>+</a>

<div id='comment_div' class='comment' >
	<input type="text" class="form-control" ng-model='comment_text'>
	 <a ng-click='comment(comment_text)' class='btn btn-primary' id='comm'>go</a>
	 <a class='btn btn-primary' id='hide_com'>-</a>
</div>

<div class='c_mask'>
	<div class='container'></div>
</div>
